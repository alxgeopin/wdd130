<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Quiz sobre HTML y CSS</h1>
    
    <form id="quiz-form">
        <div class="question">
            <label for="q1">Pregunta 1: ¿Qué significa HTML?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <div class="question">
            <label for="q2">Pregunta 2: Explica brevemente qué es CSS.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        
        <div class="question">
            <label for="q3">Pregunta 3: ¿Qué es un selector en CSS?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Elige una opción...</option>
                <option value="option1">Opción 1</option>
                <option value="option2">Opción 2</option>
                <option value="option3">Opción 3</option>
            </select>
        </div>
        
        <div class="question">
            <label for="q4">Pregunta 4: ¿Cuál es la última versión de HTML?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        
        <button type="submit">Enviar Quiz</button>
    </form>
</body>
</html>
